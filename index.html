<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time?</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: arial;
      }
      #current {
        width: 300px;
        height: 100px;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -150px;
        margin-top: -50px;
        font-size: 50px;
        font-weight: bold;
      }
      #time {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="times"></div>
    <div id="current"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      let count = 1;
      $(function() {
        let now
        setInterval(() => {
          const date = String(new Date());
          now = date.substr(0, date.length-31);
          $('#current').text(now)
        }, 10)
        $("body").on("keydown",function search(e) {
          if(e.keyCode == 13) {
            $('#times').append(`<div>${count}, ${now}, ${Date.now()} </div>`)
            count ++;
          }
        });
      });
    </script>
  </body>
</html>
